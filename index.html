<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaMovie Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Top Nav -->
  <nav class="navbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="logo-text">MetaMovie</span>
    </div>

    <div class="search-wrap">
      <input id="movieSearch" type="text" placeholder="Search movies"/>
      <button id="clearSearch" title="Clear">×</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <img src="images/hero.jpg" alt="Featured movie" class="hero-bg" />
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 id="heroTitle">Featured Movie</h1>
      <p id="heroTag">Now showing near you</p>
      <a id="heroBtn" class="btn" href="#" target="_blank" rel="noopener">Book Now</a>
    </div>
  </header>

  <!-- Movies -->
  <main>
    <section class="section">
      <div class="section-head">
        <h2>Now Showing</h2>
        <div class="pill" id="countPill">0 Movies</div>
      </div>
      <div id="moviesGrid" class="grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <div>© <span id="year"></span> MetaMovie. For demo use only.</div>
      <div class="links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
