
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineBook - Now Showing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
    header { background: #e50914; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    .movies { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .movie { background: #222; padding: 15px; border-radius: 10px; text-align: center; }
    .movie img { width: 100%; border-radius: 10px; }
    .movie h3 { margin: 10px 0 5px; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #e50914; color: #fff; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #b20710; }
  </style>
</head>
<body>
  <header>üé¨ CineBook - Now Showing</header>
  <div class="movies" id="movies"></div>

  <script>
    const ITEMS = [
      {
          id: "coolie-2025",
          title: "Coolie",
          type: "Movie",
          rating: 4.6,
          poster: "https://in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600/et00393212-jfdgzypscw-portrait.jpg",
          cities: ["Ahmedabad","Surat","Delhi","Mumbai","Bangalore"],
          releaseDate: "2025-08-15",
          link: "https://YOUR_AFFILIATE_LINK_HERE"
      },
      {
          id: "war-2",
          title: "War 2",
          type: "Movie",
          rating: 4.8,
          poster: "https://in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600/et00390230-lkpvgytxhe-portrait.jpg",
          cities: ["Ahmedabad","Rajkot","Vadodara","Hyderabad","Kolkata"],
          releaseDate: "2025-08-14",
          link: "https://YOUR_AFFILIATE_LINK_HERE"
      }
    ];

    const container = document.getElementById("movies");
    ITEMS.forEach(movie => {
      const div = document.createElement("div");
      div.className = "movie";
      div.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title} poster">
        <h3>${movie.title}</h3>
        <p>‚≠ê ${movie.rating} | Release: ${movie.releaseDate}</p>
        <a href="${movie.link}" class="btn" target="_blank">Book Now</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
